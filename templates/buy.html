<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خرید</title>
    <link rel="stylesheet" href="{{url_for('static',filename='buy.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body dir="rtl">
    <div id="particles-js"></div>
    
    <div class="container">
        {%if send%}
        <p class="success-message">پرداخت{{total_price}}تومان
         خرید شما با موفقیت انجام شد!</p>
        {%endif%}
        {%if errors%}
        <ul class="error-box">
        {%for error in errors%}
        <li>{{error}}</li>
        {%endfor%}
        </ul>
        {%endif%}
        <div class="form-box">
            {%if user%}
        <h2>نام کاربر:{{user.get("نام و نام خانوادگی")}}</h2>
        {%endif%}
            <h2>درگاه خرید</h2>
            <p>خوش آمدید</p>
            
            <form action="{{url_for('buy')}}" method="post">
                <div class="input-group">
                    <input type="number" id="card" name="card" class="input-field">
                    <label for="card">شماره کارت</label>
                    <div class="glow-line"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" class="input-field">
                    <label for="password">رمز دوم</label>
                    <div class="glow-line"></div>
                </div>

                 <div class="input-group">
                    <input type="password" id="password" name="CVV2" class="input-field">
                    <label for="password">CVV2</label>
                    <div class="glow-line"></div>
                </div>
                
                <input type="submit" class="login-btn" value="{{total_price}}خرید">
            </form>
             <form action="{{url_for('logout')}}" method="get">
                    <input type="submit" value="خروج و بازگشت" class="login-btn">
                </form>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff69b4"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.4,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ff1493",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
